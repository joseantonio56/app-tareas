<div class="container mt-4">
  <div class="row">
    <!-- Formulario -->
    <div class="col-md-6">
      <form (ngSubmit)="addTask()" #taskForm="ngForm">
        <div class="form-group">
          <label for="title">Título</label>
          <input
            #titleInput
            type="text"
            id="title"
            class="form-control"
            required
            [(ngModel)]="newTask.title"
            name="title"
            #title="ngModel"
            placeholder="Escribe el título"
          />
          <div *ngIf="title.invalid && title.touched" class="text-danger">
            El título es obligatorio
          </div>
        </div>

        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea
            id="description"
            class="form-control"
            rows="3"
            [(ngModel)]="newTask.description"
            name="description"
            placeholder="Escribe la descripción"
          ></textarea>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="taskForm.invalid"
        >
          <i class="bi bi-plus-circle mr-2"></i> Añadir tarea
        </button>
      </form>
    </div>

    <!-- Lista de tareas -->
    <div class="col-md-6 mt-4 mt-md-0">
      <h4>Tareas</h4>
      <div *ngIf="tasks.length === 0" class="text-muted">No hay tareas aún.</div>

      <div *ngFor="let task of tasks; let i = index" class="card mb-2">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">{{ task.title }}</h5>
            <div>
              <button
                class="btn btn-sm btn-info mr-2"
                (click)="toggleDescription(i)"
                type="button"
              >
                <i class="bi" [ngClass]="task.showDescription ? 'bi-eye-slash' : 'bi-eye'"></i>
                <span class="ml-1">{{ task.showDescription ? 'Ocultar' : 'Ver' }}</span>
              </button>
              <button
                class="btn btn-sm btn-danger"
                (click)="deleteTask(i)"
                type="button"
              >
                <i class="bi bi-trash"></i>
                <span class="ml-1">Eliminar</span>
              </button>
            </div>
          </div>

          <p
            *ngIf="task.showDescription"
            class="card-text mt-2"
            style="white-space: pre-wrap;"
          >
            {{ task.description || 'Sin descripción' }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
